<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="/locvar_storage.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.
      // First, create an object containing LatLng and population for each city.
      var citymap = {
        chicago: {
          center: {lat: get_lat, lng: get_lng},
          radius: get_rad
        }
      };

      function initMap() {
        // Create the map.

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat: get_lat, lng: get_lng},
          mapTypeId: 'hybrid'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.

          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#2853E1',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#2853E1',
            fillOpacity: 0.35,
            map: map,
            center: citymap.chicago.center,
            radius: (citymap.chicago.radius)
          });
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeCKTWP0l1bJO6-dIkLaNWRsz2ip_vAnM&callback=initMap">
    </script>
  </body>
</html>
