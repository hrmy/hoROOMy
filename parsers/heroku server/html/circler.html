<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    function getQueryParameter(name) {
    url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return '1';
    if (!results[2]) return '1';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
    }


    var query = getQueryParameter("loc").split(",", 2);
    var get_lat = Number(query[0]);
    var get_lng = Number(query[1]);
    var get_rad = 50;


      var citymap = {
        chicago: {
          center: {lat: get_lat, lng: get_lng},
          radius: get_rad
        }
      };

      function initMap() {
        // Create the map.

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat: get_lat, lng: get_lng},
          mapTypeId: 'hybrid'
        });

        // Construct the circle for each value in citymap.

          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#2853E1',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#2853E1',
            fillOpacity: 0.35,
            map: map,
            center: citymap.chicago.center,
            radius: (citymap.chicago.radius)
          });
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeCKTWP0l1bJO6-dIkLaNWRsz2ip_vAnM&callback=initMap">
    </script>
  </body>
</html>
